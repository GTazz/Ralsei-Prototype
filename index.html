<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ralsei Prototype</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/language.css" />
    <link rel="stylesheet" href="./assets/css/colorTheme.css" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" />
  </head>
  <body style="display: none">
    <div class="container">
      <div class="dropdown">
        <button class="languageButton"><img class="languagueIcon" src="./assets/icon/language.ico" alt="Language Icon"></button>
        <div class="dropdown-options">
          <a class="txtLangEn" onclick="selectLang('en')"></a>
          <a class="txtLangPt" onclick="selectLang('pt-BR')"></a>
        </div>
      </div>
      <div class="creditsEnable" style="display: none">
        <a class="link" target="_blank" onclick="credits('return')"><img class="returnIcon" src="./assets/icon/return.png" alt="Return Icon" /></a>
        <h1 class="txtDevelopers"></h1>
        <hr />
        <div class="developerBox">
          <img class="developer" src="./assets/image/Tazz.jpeg" alt="" />
          <h2>Gabriel Souza [Tazz]</h2>
          <hr />
          <div class="githubBox">
            <a class="link" target="_blank" href="https://github.com/GTazz">
              <img class="githubIcon" src="./assets/icon/gitHub.png" alt="Github Icon" />
            </a>
            <a class="link" target="_blank" href="https://www.linkedin.com/in/gabriel-tazz">
              <img class="githubIcon" src="./assets/icon/linkedin.ico" alt="Linkedin Icon" />
            </a>
            <a class="link" target="_blank" href="mailto:gabriel.oliveira.tazz@gmail.com">
              <img class="githubIcon" src="./assets/icon/email.ico" alt="Email Icon" />
            </a>
            <a class="link" target="_blank" href="https://www.instagram.com/tazz.py">
              <img class="githubIcon" src="./assets/icon/instagram.ico" alt="Instagram Icon" />
            </a>
          </div>
        </div>
        <div class="developerBox">
          <img class="developer" src="./assets/image/Luy.jpeg" alt="" />
          <h2>Luiz Santos [Luy]</h2>
          <hr />
          <div class="githubBox">
            <a class="link" target="_blank" href="https://github.com/LuyScript">
              <img class="githubIcon" src="./assets/icon/gitHub.png" alt="Github Icon" />
            </a>
            <a class="link" target="_blank" href="https://www.linkedin.com/in/luyscript/">
              <img class="githubIcon" src="./assets/icon/linkedin.ico" alt="Linkedin Icon" />
            </a>
            <a class="link" target="_blank" href="mailto:luy.script@gmail.com">
              <img class="githubIcon" src="./assets/icon/email.ico" alt="Email Icon" />
            </a>
            <a class="link" target="_blank" href="https://www.instagram.com/luy.zip/">
              <img class="githubIcon" src="./assets/icon/instagram.ico" alt="Instagram Icon" />
            </a>
          </div>
        </div>
        <h1 class="txtAbout"></h1>
        <hr />
        <p class="txtAboutP1"></p>
        <h1 class="txtArtists"></h1>
        <hr />
      </div>
      <div class="creditsDisable">
        <div class="spriteBox credits">
          <img src="./assets/image/spriteSheet.png" alt="Ralsei Sprite Sheet" id="spriteSheet" />
          <button class="themeButton propertiesButton" onclick="changeTheme()">
            <img class="toggleIconButton" alt="Mode Icon" />
          </button>
        </div>
        <div class="buttonBox">
          <button class="allButton propertiesButton" onclick="ralseiAnimation('all')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton standing" onclick="ralseiAnimation('normal')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton shy" onclick="ralseiAnimation('shy')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton jump" onclick="ralseiAnimation('jump')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton spin" onclick="ralseiAnimation('spin')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton fall" onclick="ralseiAnimation('fall')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton land" onclick="ralseiAnimation('land')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton getGun" onclick="ralseiAnimation('getGun')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton shoot" onclick="ralseiAnimation('shooting')">
            <div class="whiteButtonText"></div>
          </button>
          <button class="button propertiesButton dropGun" onclick="ralseiAnimation('dropGun')">
            <div class="whiteButtonText"></div>
          </button>
        </div>
        <div class="creditsBox">
          <a class="link txtCredits" target="_blank" onclick="credits()"></a>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="./assets/js/script.js"></script>
