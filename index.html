<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ralsei Prototype</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
      />
      <link rel="icon" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="spriteBox">
        <img
          src="./image/spriteSheet.png"
          alt="Ralsei Sprite Sheet"
          id="spriteSheet"
        />
        <button class="themeButton propertiesButton" onclick="changeTheme()"></button>
      </div>
      <div class="buttonBox">
        <button class="allButton propertiesButton" onclick="ralseiAnimation('all')"><div class="whiteButtonText">All Frames</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('normal')"><div class="whiteButtonText">Standing</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('shy')"><div class="whiteButtonText">Blushing</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('jump')"><div class="whiteButtonText">Jumping</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('spin')"><div class="whiteButtonText">Spinning</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('fall')"><div class="whiteButtonText">Falling</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('land')"><div class="whiteButtonText">Landing</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('getGun')"><div class="whiteButtonText">Getting Gun</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('shooting')"><div class="whiteButtonText">Shooting</div></button>
        <button class="button propertiesButton" onclick="ralseiAnimation('dropGun')"><div class="whiteButtonText">Dropping Gun</div></button>
      </div>
    </div>
    <div class="githubBox">
      <a class="githubLink" target="_blank" href="https://github.com/LuyScript">
        <img class="githubIcon" src="./image/gitHub.png" alt="githubIcon">
        LuyScript
      </a>
      <a class="githubLink" target="_blank" href="https://github.com/GTazz">
        <img class="githubIcon" src="./image/gitHub.png" alt="githubIcon">
        Gtazz
      </a>
    </div>
  </body>
</html>
<script src="script.js"></script>
